apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-preprod
  namespace: preprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1      
  template:
    metadata:
      labels:
        app: api
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: preprod
      containers:
      - name: api
        image: sathish8329/backendpreprod:1309
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "2Gi"    # Increased memory request
            cpu: "250m"
          limits:
            memory: "2.5Gi"  # Increased memory limit
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api
            port: 8000
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: preprod-api-service
  namespace: preprod
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
